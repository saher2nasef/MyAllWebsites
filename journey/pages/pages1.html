<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>journey</title>
    <!-- <script src="https://kit.fontawesome.com/80bc8a1395.js"></script> -->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/normallis.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="../images/logo2.png">
    <style>
        body {
            background-color: rgb(41, 32, 32);
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("../images/3.jpeg") no-repeat center center/cover;
            min-height: 100vh;
        }
    </style>
</head>

<body data-active="1">
    <div class="container-fluid p-0">
        <!-- starts header -->
        <header></header>
        <!-- ends header -->

        <!-- starts book now -->

        <div class="mx-auto d-flex mt-5 align-items-start justify-content-center flex-wrap">
            <div class="book-now">
                <div class="Destination">
                    <h4>Welcome,Must Full Inputs</h4>
                </div>
                <div class="check userNAme">
                    <div class="first">
                        <h4>first Name</h4>
                        <input type="text" id="first">
                    </div>
                    <div class="last">
                        <h4>last name</h4>
                        <input type="text" id="last">
                    </div>
                </div>
                <div class="check">
                    <div class="in">
                        <h4>Check in</h4>
                        <input type="date" name="check" id="check-in">
                    </div>
                    <div class="out">
                        <h4>Check out</h4>
                        <input type="date" name="check" id="check-out">
                    </div>
                </div>
                <div class="check">
                    <div class="rooms">
                        <h4>rooms</h4>
                        <input type="number" name="details" min="0" value="1" id="rooms">
                    </div>
                    <div class="beds">
                        <h4>the beds</h4>
                        <input type="number" name="details" min="0" max="6" value="1" id="beds">
                    </div>
                </div>
                <div class="check-email mb-3">
                    <h4 class="text-capitalize">enter email</h4>
                    <input class="w-100" type="email" name="email" id="email">
                </div>
                <div class="check-phone mb-3">
                    <h4 class="text-capitalize">enter phone</h4>
                    <input class="w-100" type="number" id="phone">
                </div>
                <button class="booking">Check availability</button>
            </div>

            <div class="info">
                <p><span>first Name :</span> <span class="firstName"></span></p>
                <p><span>last Name :</span> <span class="lastName"></span></p>
                <p>Arrival : <span class="Arrival"></span></p>
                <p>Departure :<span class="Departure"></span></p>
                <p>days : <span class="output-days"></span></p>
                <p>rooms : <span class="output-rooms"></span></p>
                <p>beds : <span class="output-beds"></span></p>
                <p>price : <span class="price"></span></p>
                <p>email : <span class="email"></span></p>
                <p>phone : <span class="phone"></span></p>
                <p>serial number : <span class="serial"></span></p>
                <div class="valid alert-warning">Reservation made!</div>
            </div>
        </div>
        <!-- ends book now -->
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
