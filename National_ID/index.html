<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80bc8a1395.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="card text-center col-10 mt-4 p-0">
                <div class="card-header">
                    <h4>إدخل البيانات</h4>
                </div>
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>

                    <div class="row flex-row Input justify-content-center mb-2 flex-row-reverse">
                        <div class="Input col-6">
                            <input type="text" class="form-control" id="text1" placeholder="الاسم" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="Input col-6">
                            <input type="number" id="number" placeholder="الرقم القومي" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                        </div>

                    </div>


                </div>
                <div class="card-footer Input">
                    <button class="col-2 btn btn-success">إدخال</button>
                </div>
            </div>
        </div>
        <div class="Error"></div>
        <div class="good"></div>


        <div class="row mt-3 justify-content-center ">
            <div class="card text-center p-0">
                <div class="card-header">
                    <div class="row position-relative">
                        <h4 class="mt-2">قائمة البيانات المدخلة</h4>
                        <button onclick="Download()" data-bs-toggle="tooltip" data-bs-placement="right" title="تحميل البيانات في  ملف اكسيل" class="btn btn-primary m-auto position-absolute d-block" style="width: fit-content;"><i class="fa fa-download"></i></button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table table-responsive col-10">
                        <table class=" table table-hover table-bordered table-striped border-3 border-dark text-center" id="Table" dir="rtl">
                            <thead class="table-dark ">
                                <tr>
                                    <th scope="col">رقم</th>
                                    <th scope="col">الاسم</th>
                                    <th scope="col">الرقم القومي</th>
                                    <th scope="col">المحافظة</th>
                                    <th scope="col">النوع</th>
                                    <th scope="col">تاريخ الميلاد</th>
                                </tr>
                            </thead id="displayTable">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery.tableToExcel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
