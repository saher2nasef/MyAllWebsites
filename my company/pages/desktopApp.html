<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PSN Company | desktop App</title>
    <script src="https://kit.fontawesome.com/80bc8a1395.js"></script>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/normallis.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/aos.css" />
</head>

<body>
    <div class="container-fluid p-0">
        <!-- starts header -->

        <header>
            <img src="../images/logo/logo2.svg" alt="logo" class="logo" />
            <ul>
                <li>
                    <a href="../index.html">home</a>
                </li>
                <li>
                    <a href="#Services">Services</a>
                </li>

                <li class="sign-in">sign in</li>
            </ul>
            <button class="toggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
        </header>

        <!-- ends header -->

        <!-- starts background -->
        <div class="background-desktopApp"></div>
        <!-- ends background -->

        <!-- starts welcome -->
        <div class="input">
            <input type="text" placeholder="Please Enter Your Name" />
            <button>sign in</button>
        </div>
        <span class="d-none" id="welcome"></span>
        <section class="welcomes section" id="home">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <h1>desktop App</h1>
                        <div class="book">
                            <form action="">
                                <input class="form-control" type="text" name="name" placeholder="Your Name" />
                                <input class="form-control" type="tel" name="tel" placeholder="Your phone number" />
                                <input class="form-control" type="email" name="email" placeholder="Your Email" />
                            </form>
                            <a class="send_data" href="#"><button class="send_data">Continue</button></a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- ends welcome -->
    </div>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/aos.js"></script>
    <script>
      AOS.init({
        offeset: 600,
        duration: 1000,
      });
    </script>
  </body>
</html>
